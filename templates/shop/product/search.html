{% extends 'shop/base2.html' %}
{% load static %}

{% block three_item %}
<div class="col-md-9 col-sm-7">
    <div class="content-search margin-bottom-20">
      <div class="row">
        <div class="col-md-6">
          <h1>Search result for <em>{{ query }}</em></h1>
        </div>

      </div>
    </div>

    <!-- BEGIN PRODUCT LIST -->
    {% for s in qs %}
          <div class="col-md-3 col-sm-3">
            <a href="{{ s.get_absolute_url }}">
                <img src="{% if s.image %}{{ s.image.url }}{%else %}{% static "img/no_image.png" %}{% endif %}" class="img-responsive" >
            </a>
            <center><h4>{{ s.name }}</h4></center>

          </div>
    {% empty %}
            <h2>No rusult found</h2>
    {% endfor %}
</div>
</div>
{% endblock %}
